<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,600,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/login.css">

    <title></title>
    </head>
    <body>

        <div class="site-logo col-6"><a href="index.html">UCA CO-OP</a></div>
            
        <div class="box">
            <h2>Login</h2>
            <form>
              <div class="inputBox">
                <input type="userid" name="userid" required onkeyup="this.setAttribute('value', this.value);" value="">
                <label>UserID</label>
              </div>

              <div class="inputBox">
                <input type="firstname" name="firstname" required onkeyup="this.setAttribute('value', this.value);" value="">
                <label>First Name</label>
              </div>

              <div class="inputBox">
                <input type="lastname" name="lastname" required onkeyup="this.setAttribute('value', this.value);" value="">
                <label>Last Name</label>
              </div>

              <div class="inputBox">
                <input type="email" name="email" required onkeyup="this.setAttribute('value', this.value);" value="">
                <label>Email</label>
              </div>
              
              <div class="inputBox">
                <input type="password" name="password" required value=""
                       onkeyup="this.setAttribute('value', this.value);"
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                       title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                <label>Password</label>
              </div>
              
              <a href="" class="btn btn-primary"></span>Sign Up</a>
              <a href="login.html" class="btn btn-primary1">Log In</a>
            </form>
          </div>
    </body>
</html>
